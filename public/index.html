<!DOCTYPE html>
<html>
<head>
  <title>Meu Primeiro Site</title>
  <meta charset="UTF-8">
  <style>
    body { background-color: #f0f0f0; text-align: center; }
    h1 { color: blue; }
  </style>
</head>
<body>
  <h1 id="texto">Olá, mundo!</h1>
  <button onclick="mudarTexto()">Clique aqui</button>
  <script>
    function mudarTexto() {
      document.getElementById("texto").innerText = "Você clicou!";
    }
  </script>
</body>
</html>
